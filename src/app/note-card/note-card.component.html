<div #container class="note-card-container">
    <a [routerLink]="link">
        <div class="note-card-content">
            <h2 class="note-card-title">
                {{ title }}
            </h2>
            <div #bodyText class="note-card-body">
                <p>{{ body }}</p>
                <div #truncator class="fade-out"></div>
            </div>
        </div>
    </a>
    <div class="x-button" (click)="onDelete()"></div>
</div>
